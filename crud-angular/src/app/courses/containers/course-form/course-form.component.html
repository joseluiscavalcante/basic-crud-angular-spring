<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">
      <span>Detalhes do curso</span>
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <!-- A variável #name é criada para acessar o valor do input e utilizá-lo em seguida -->
        <input matInput placeholder="Nome" formControlName="name" #name>
        <mat-hint align="end"> {{name.value.length || 0}} / 100 </mat-hint>
        <!--
        Operador Elvis (?) é uma maneira segura de acessar propriedades
        de objetos que podem ser nulos ou indefinidos, evitando assim
        erros durante a execução.
        -->
        <mat-error *ngIf="form.get('name')?.invalid">
          {{getErrorMessage('name')}}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="front-end">Front-End</mat-option>
          <mat-option value="back-end">Back-End</mat-option>
          <mat-option value="back-end">Full Stack</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">
          {{getErrorMessage('category')}}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">SALVAR</button>
    <button mat-raised-button (click)="onReturn()">CANCELAR</button>
  </mat-card-actions>
</mat-card>
