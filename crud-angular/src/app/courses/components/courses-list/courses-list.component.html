<table mat-table [dataSource]="courses" aria-describedby="tableDescription">
  <!-- ID Column -->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let course">{{ course._id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let course">{{ course.name }}</td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Categoria</th>
    <td mat-cell *matCellDef="let course">
      <div class="align-horizontally">
        <span>{{ course.category }}</span>
        <!-- Uso de pipe para transformar string em Ã­cone -->
        <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{ course.category | category}}</mat-icon>
      </div>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <!-- O uso dessas novas tags permite adicionar colunas mais personalizadas -->
    <th mat-header-cell *matHeaderCellDef class="action-col">
      <button mat-mini-fab color="accent" aria-label="Adicionar um curso" (click)="onAdd()">
        <mat-icon>add</mat-icon>
      </button>
    </th>

    <td mat-cell *matCellDef = "let course" class="action-col">
      <button mat-icon-button color="accent" aria-label="Editar curso" (click)="onEdit(course)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Deletar curso" (click)="onRemove(course)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
