<div mat-dialog-content>
  <p>{{ data.message }}</p>
  <p class="center">Course: {{ data.courseName }}</p>
</div>
<div mat-dialog-actions class="center">
  <button mat-flat-button color="warn" (click)="onConfirm(false)">Not</button>
  <button mat-flat-button color="primary" (click)="onConfirm(true)">Yes</button>
</div>
